<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Handy Helper Exam</title>
</head>
<body>
    <div class="container mt-3">
        <table class="table table-bordered table striped">
            <thead>
                <tr>
                    <th scope="col">JOB</th>
                    <th scope="col">LOCATION</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for job in all_jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.location }}</td>
                    <td>
                            <a href="/dashboard/view/{{ job.id }}">View</a> |
                            <a href="/dashboard/addJob">Add</a> |
                            <a href="/dashboard/edit/{{ job.id }}">Edit</a> |
                            <a href="/dashboard/delete/{{ job.id }}">Cancel</a>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard/addJob">ADD A JOB</a>
    </div>
    
</body>
</html>
